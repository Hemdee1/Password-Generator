<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Password Generator</h1>
    <div class="container">
      <header>
        <span id="password"></span>
        <button id="copy">Copy</button>
      </header>
      <section>
        <div class="form-control">
          <label for="length">Password lenght</label>
          <input type="number" id="length" value="10" min="2" max="15" />
        </div>
        <div class="form-control">
          <label for="uppercase">Contain uppercase letter</label>
          <input type="checkbox" id="uppercase" />
        </div>
        <div class="form-control">
          <label for="lowercase">Contain lowercase letter</label>
          <input type="checkbox" id="lowercase" />
        </div>
        <div class="form-control">
          <label for="number">Contain number</label>
          <input type="checkbox" id="number" />
        </div>
        <div class="form-control">
          <label for="symbol">Contain symbol</label>
          <input type="checkbox" id="symbol" />
        </div>
        <button id="generate" class="generate">Generate Password</button>
      </section>
    </div>
  </body>
</html>
